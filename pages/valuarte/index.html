<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">


  </head>
  <body >
    <div class="carousel">
      <h1 class="carousel__heading">Our <span class="carousel__heading--emphasis">Events</span></h1>
      <div class="cards-container">
        <div class="card">
          <img class="card__image" src="https://www.comunidad.madrid/sites/default/files/img/espectaculos/nekrassov-cartel-horizontal21.jpg" />
          <div class="card__content">
            <h2 class="card__title">Theater plays</h2>
            <ul class="card__info">
              <li>Where you can find a bunch options for kids and adults</li>
            </ul>
            <button class="card__cta">More</button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="https://americana.edu.co/medellin/wp-content/uploads/2018/08/aditya-chinchure-494048-unsplash.jpg"/>
          <div class="card__content">
            <h2 class="card__title">Live Concerts</h2>
            <ul class="card__info">
              <li>We have a bunch options every weekend, you chan choose the option you prefer</li>
            </ul>
            <button class="card__cta">More</button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="https://cdn.kimkim.com/files/a/content_articles/featured_photos/491825d9c5c1947686103b75b2f395f606dc4fbf/big-e2d5d8ac17902fdd5bfb1082626c2435.jpg" />
          <div class="card__content">
            <h2 class="card__title">Mountains tour</h2>
            <ul class="card__info">
              <li>You can choose if you can walk in the sunlight, or in the moonlight</li>
            </ul>
            <button class="card__cta">More</button>
          </div>
        </div>
        <button class="arrow arrow--left">
          <img class="arrow__image" src="./images/arrow.png" alt="">
        </button>
        <button class="arrow arrow--right">
            <img class="arrow__image" src="./images/arrow.png" alt="">
        </button>
      </div>
      <div class="carousel__dots">
        <button class="dot dot--active"></button>
        <button class="dot"></button>
        <button class="dot"></button>
        <button class="dot"></button>
      </div>
    </div>
  </body>
</html>
