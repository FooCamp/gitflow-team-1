<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Our <span class="heading--emphasis">Skateparks</span></h1>
    <div class="carousel">
        <div class="card">
            <img class="card__image" src="./images/woodward-usa.jpg">
            <div class="card__content">
                <h2 class="card__title">Woodward USA</h2>
                <ul class="card__info">
                    <li>Califotnia</li>
                    <li>Pensilvania</li>
                    <li>Salt Lake</li>
                </ul>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./images/woodward-mexico.jpg">
            <div class="card__content">
                <h2 class="card__title">Woodward Mexico</h2>
                <ul class="card__info">
                    <li>Rivera Maya</li>
                    <li>Ciudad de Mexico</li>
                    <li>Woodward Group</li>
                </ul>
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./images/woodward-europe.jpg">
            <div class="card__content">
                <h2 class="card__title">Woodward Europe</h2>
                <ul class="card__info">
                    <li>Francia</li>
                    <li>Holanda</li>
                    <li>Espa√±a</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
