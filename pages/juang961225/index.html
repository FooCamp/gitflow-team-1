<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrusel</title>
    <link rel="stylesheet" href="../juang961225/style.css">
</head>
<body>
<!--contenedor general-->
    <main class="main">
<!--titulo principal-->
        <h1 class="main__title">word of warcraft class</h1>
<!--contenedor de las cartas-->
        <div class="main__container">
<!--boton izquierdo de las cards-->
        <button class="main__arrow">
            <p class="main__arrow-tx"><</p>
        </button>
<!--primera carta-->
        <div class="main__card">
            <img class="main__img" src="../juang961225/pictures/paladin.jpg" alt="paladin">
            <h2 class="main__card-title">paladin</h2>
            <h3 class="main__content">first content</h3>
            <h3 class="main__content">second content</h3>
            <h3 class="main__content">third content</h3>
            <div class=" main__container-button">
                <button class="main__button-card">more ></button>
            </div>
        </div>
<!--segunda carta-->
        <div class="main__card">
            <img class="main__img" src="../juang961225/pictures/deathKnight.jpg" alt="caballero de la muerte">
            <h2 class="main__card-title">the title</h2>
            <h3 class="main__content">first content</h3>
            <h3 class="main__content">second content</h3>
            <h3 class="main__content">third content</h3>
            <div class=" main__container-button">
                <button class="main__button-card">more ></button>
            </div>
        </div>
<!--tercera carta-->
        <div class="main__card">
            <img class="main__img" src="./pictures/warrior.jpg" alt="warrior">
            <h2 class="main__card-title">the title</h2>
            <h3 class="main__content">first content</h3>
            <h3 class="main__content">second content</h3>
            <h3 class="main__content">third content</h3>
            <div class=" main__container-button">
                <button class="main__button-card">more ></button>
            </div>
        </div>
<!--boton derecho de las cartas-->
        <button class="main__arrow">
            <p class="main__arrow-tx">></p>
        </button>
    </div>
<!--botones inferiores-->
    <footer class="main__indicators">
    <button class="main__indicator main__indicator--one"></button>
    <button class="main__indicator main__indicator--tow"></button>
    <button class="main__indicator main__indicator--three"></button>
    <button class="main__indicator main__indicator--four"></button>
    </footer>

    </main>
    
    </body>
</html>
