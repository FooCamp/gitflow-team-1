            <img class="slider__img" src="../juang961225/pictures/deathKnight.jpg" alt="caballero de la muerte">

        </div>

            <img class="slider__img" src="./pictures/warrior.jpg" alt="warrior">

                <li class="slider__content">first content</li>
                <li class="slider__content">second content</li>

            </ul>
            <div class=" slider__container-button">

        <button class="slider__arrow">
            <p class="slider__arrow-tx">></p>
        </button>

<!--botones inferiores-->

    <button class="slider__indicator slider__indicator--tow"></button>
